{% extends 'base.html' %}

{% block meta %}
<title>Login - Inazuma Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="bg-blue-300 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-yellow-400 rounded-lg border border-yellow-600 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-900">Welcome back to Inazuma Sportswear</p>
      </div>

      <form id="loginForm" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Sign In
        </button>

        <p id="loginError" class="text-red-500 text-sm hidden mt-2"></p>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-blue-600">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    const response = await fetch("{% url 'main:login' %}", {
        method: "POST",
        body: data,
        headers: {'X-Requested-With': 'XMLHttpRequest'}
    });

    const result = await response.json();
    const errorMsg = document.getElementById('loginError');

    if(result.success){
        showToast("Login Sukses!", "Welcome back to Inazuma Sportswear!", "success");
        setTimeout(() => {
            window.location.href = result.redirect_url;
        }, 750);
    } else {
        showToast("Login Gagal", result.error || "Invalid username or password", "error");
        errorMsg.textContent = result.error;
        errorMsg.classList.remove('hidden');
    }
});
</script>
{% endblock content %}
