{% extends 'base.html' %}

{% block meta %}
<title>Register - Inazuma Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-blue-300 flex items-center justify-center p-8">
  <div class="max-w-md w-full relative z-10">
    <div class="bg-yellow-400 border border-yellow-600 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Inazuma Sportswear account</p>
      </div>

      <form id="registerForm" method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-yellow-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-yellow-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-yellow-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 transition duration-200">
          Create Account
        </button>

        <p id="registerError" class="text-red-500 text-sm hidden mt-2"></p>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    const response = await fetch("{% url 'main:register' %}", {
        method: "POST",
        body: data,
        headers: {'X-Requested-With': 'XMLHttpRequest'}
    });

    const result = await response.json();

    if (result.success) {
        showToast('Success', 'Akun berhasil dibuat! Mengalihkan ke halaman login...', 'success');
        setTimeout(() => {
            window.location.href = result.redirect_url;
        }, 1500);
    } else {
        // tampilkan pesan error via toast
        let errorMsg = result.error || 'Registrasi gagal. Coba lagi.';
        showToast('Error', errorMsg, 'error');
    }
});
</script>
{% endblock content %}
