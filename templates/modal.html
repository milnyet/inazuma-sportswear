<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-yellow-400 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
          <input type="text" id="name" name="name"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-900">Price</label>
          <input type="number" id="price" name="price"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-900">Description</label>
          <textarea id="description" name="description" rows="3"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-900">Category</label>
          <select id="category" name="category"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="lain-lain">Lain-lain</option>
            <option value="celana">Celana</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-900">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">
              Featured Product
            </label>
          </div>
        </div>
      </form>
    </div>
<!-- Modal footer -->
<div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-blue-600 rounded-b">
  <button type="button" id="cancelButton"
    class="order-2 sm:order-1 px-6 py-3 border bg-white border-blue-600 text-gray-900 rounded-md font-medium hover:bg-blue-600 transition-colors hover:text-white text-center"
    onclick="hideModal()">Cancel</button>
  <button type="submit" id="submitProduct" form="productForm"
    class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">
    Publish Product
  </button>
</div>
  </div>
  </div>
<!-- Modal Konfirmasi Delete -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-yellow-400 rounded-lg shadow-lg w-80 p-6 text-center">
    <h2 class="text-lg font-semibold mb-4 text-gray-900">Konfirmasi Delete</h2>
    <p class="text-gray-900 mb-6">Apakah Anda yakin ingin menghapus produk ini?</p>
    <div class="flex justify-center gap-4">
      <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Ya</button>
      <button id="cancelDeleteBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Tidak</button>
    </div>
  </div>
</div>
<script>
  function showModal(isEdit = false) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const form = document.getElementById('productForm');
    const submitButton = document.getElementById('submitProduct');
    const modalTitle = document.getElementById('modalTitle');

    // Reset form dan state untuk Create
    if (!isEdit) {
        form.reset();
        delete form.dataset.editingId;
        submitButton.textContent = 'Publish Product';
        if (modalTitle) modalTitle.textContent = 'Create New Product';
    } else {
        submitButton.textContent = 'Update Product';
        if (modalTitle) modalTitle.textContent = 'Edit Your Product';
    }

    modal.classList.remove('hidden'); 
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }
 async function submitProductForm() {
    const form = document.getElementById('productForm');
    const editingId = form.dataset.editingId;
    let url = "{% url 'main:add_product_entry_ajax' %}";
    let method = "POST";

    if (editingId) {
        url = `{% url 'main:edit_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', editingId);
    }

    const response = await fetch(url, {
        method: method,
        body: new FormData(form)
    });

    if (response.ok) {
        form.reset();
        delete form.dataset.editingId; // reset state
        hideModal();
        showToast('Success!', editingId ? 'Product updated successfully!' : 'Product added successfully!', 'success');
        document.dispatchEvent(new CustomEvent('productAdded')); // refresh grid
    } else {
        alert('Failed to submit product');
    }
}

document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    submitProductForm();
});

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== "") {
    const cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + "=")) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function showDeleteModal(productId) {
  window.productToDelete = productId;
  document.getElementById('deleteModal').classList.remove('hidden');
}

function hideDeleteModal() {
  document.getElementById('deleteModal').classList.add('hidden');
}

document.getElementById('confirmDeleteBtn').addEventListener('click', deleteProduct);
document.getElementById('cancelDeleteBtn').addEventListener('click', hideDeleteModal);

async function deleteProduct() {
  const productId = window.productToDelete; 
  if (!productId) return;

  const response = await fetch(`/delete-product-ajax/${productId}/`, {
    method: "DELETE",
    headers: {
      "X-CSRFToken": getCookie("csrftoken"),
    },
  });

  if (response.ok) {
    hideDeleteModal();
    showToast('Success', 'Product deleted successfully!', 'success');
    document.dispatchEvent(new CustomEvent('productAdded')); // refresh product grid
  } else {
    alert('Gagal menghapus produk');
  }
}
</script>
